version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.3
      - image: circleci/mongo:4.2.1
      - image: circleci/redis:4.0.9
    steps:
      - checkout
      - run:
          name: redeploy-app
          command: ssh -o "StrictHostKeyChecking no" -v $DROPLET_USER@$DROPLET_IP "cd /var/www/sjsiceteam.com/app; git pull origin master; yarn initialize; yarn build; pm2 restart 0"
