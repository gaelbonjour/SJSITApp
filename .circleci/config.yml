version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.3
      - image: circleci/mongo:4.2.1
      - image: circleci/redis:4.0.9
    steps:
      - checkout
      - run:
          name: install-dependencies
          command: yarn initialize
      - run:
          name: tests
          command: yarn test
